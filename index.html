<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=Edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>Tugas 1 & 2 - Aritmatika</title>
</head>
<body>
  <h4>Tugas 1 & Tugas 2 - Operasi Aritmatika</h4>

  <script>
    // ----------------------------
    // TUGAS 1: Operasi Tambah
    // ----------------------------
    // 1. Buat variable x, y, z
    let x, y, z;

    // 2. Berikan nilai 5 ke variable x
    x = 5;

    // 3. Berikan nilai 3 ke variable y
    y = 3;

    // 4. Berikan nilai 100 ke variable z
    z = 100;

    // 5. Salin hasil operasi tambah x, z, dan y ke variable hasil
    let hasilTambah = x + z + y;

    // 6. Tampilkan nilai hasil
    alert("Tugas 1 - Hasil penjumlahan x + z + y = " + hasilTambah);

    // ----------------------------
    // TUGAS 2: Operasi Kali
    // ----------------------------
    // 1. Buat variable a dan b
    let a, b;

    // 2. Berikan nilai 4 ke variable a
    a = 4;

    // 3. Berikan nilai 6 ke variable b
    b = 6;

    // 4. Salin hasil operasi kali a dan b ke variable hasil
    let hasilKali = a * b;

    // 5. Tampilkan nilai hasil
    alert("Tugas 2 - Hasil perkalian a * b = " + hasilKali);
  </script>
</body>
</html>
